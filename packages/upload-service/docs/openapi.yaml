    CreateMultipartUpload:
      type: object
      properties:
        id:
          type: string
          description: The id of the multi-part upload.
          example: "QpmY8mZmFEC8RxNsgbxSV6e36OF6quIYaPRKzvUco0o"
        min:
          type: number
          description: The minimum chunk size allowed in bytes (e.g. 25KB)
          example: 2500
        max:
          type: number
          description: The maximum chunk size allowed in bytes (e.g. 500MB)
          example: 500_000_000
    InFlightMultipartUpload:
      type: object
      properties:
        id:
          type: string
          description: The id of the multi-part upload.
          example: "QpmY8mZmFEC8RxNsgbxSV6e36OF6quIYaPRKzvUco0o"
        min:
          type: number
          description: The minimum chunk size allowed in bytes (e.g. 25KB)
          example: 2500
        max:
          type: number
          description: The maximum chunk size allowed in bytes (e.g. 500MB)
          example: 500000000
        size:
          type: number
          description: The chunk size for the multi-part upload in bytes. (e.g. 25MB)
          example: 25000000
        chunks:
          type: array
          description: A multi-dimensional array containing the chunk offset and chunk size (e.g. [chunkOffset, chunkSize] for each chunk that has been uploaded for the respective upload id, sorted in ascending order respective to the chunk offset.
          example:
            [
              [25000000, 25000000],
              [50000000, 25000000],
              [75000000, 25000000],
              [100000000, 4858676],
            ]
    CompleteMultipartUpload:
      type: object
      properties:
        id:
          type: string
          description: The id of the multi-part upload.
          example: "QpmY8mZmFEC8RxNsgbxSV6e36OF6quIYaPRKzvUco0o"
        data:
          $ref: "#/components/schemas/DataItemPost"
    ServiceInfo:
      type: object
      properties:
        version:
          type: string
          description: The version of the service
          example: "0.1.0"
        gateway:
          type: string
          description: The gateway address of the service
          example: https://arweave.net
        addresses:
          type: object
          description: The wallet addresses of the service
          properties:
            arweave:
              type: string
              description: The Arweave wallet address of the service
              example: "8wgRDgvYOrtSaWEIV21g0lTuWDUnTu4_iYj4hmA7PI0"
            ethereum:
              type: string
              description: The Ethereum wallet address of the service
              example: "0x8wgRDgvYOrtSaWEIV21g0lTuWDUnTu4_iYj4hmA7PI0"
            solana:
              type: string
              description: The Solana wallet address of the service
              example: "8wgRDgvYOrtSaWEIV21g0lTuWDUnTu4_iYj4hmA7PI0"
            matic:
              type: string
              description: The Matic wallet address of the service
              example: "0x8wgRDgvYOrtSaWEIV21g0lTuWDUnTu4_iYj4hmA7PI0"
    OffsetsInfo:
      type: object
      properties:
        rootBundleId:
          type: string
          description: The bundle id of the data item.
          example: "J40R1BgFSI1_7p25QW49T7P46BePJJnlDrsFGY1YWbM"
        startOffsetInRootBundle:
          type: integer
          description: The start offset in the root bundle tx of the raw data item.
          example: 12345
          required: false
        parentDataItemId:
          type: string
          description: The parent data item id of the data item.
          example: "QpmY8mZmFEC8RxNsgbxSV6e36OF6quIYaPRKzvUco0o"
          required: false
        startOffsetInParentDataItemPayload:
          type: integer
          description: The start offset in the parent data item payload of the raw data item.
          example: 12345
          required: false
        rawContentLength:
          type: integer
          description: The length of the raw data item (i.e. headers and payload).
          example: 123456
        payloadContentType:
          type: string
          description: The content type of the data item payload.
          example: "application/json"
        payloadDataStart:
          type: integer
          description: The start offset of the payload data in the raw data item.
          example: 1024
    X402PricingDataItem:
      type: object
      description: x402 pricing response for a complete signed ANS-104 data item
      required:
        - token
        - currency
        - network
        - byteCount
        - winstonCost
        - usdcAmount
        - x402Version
        - payment
      properties:
        token:
          type: string
          description: The payment token used (e.g., usdc-base)
          example: "usdc-base"
        currency:
          type: string
          description: The payment currency (currently only usdc)
          enum: [usdc]
          example: "usdc"
        network:
          type: string
          description: The payment network
          enum: [base, base-mainnet, base-sepolia, ethereum-mainnet, polygon-mainnet]
          example: "base"
        byteCount:
          type: integer
          description: Size of the data item in bytes
          example: 2048
        winstonCost:
          type: string
          description: Base Winston cost from Arweave gateway (no markup)
          example: "674782942"
        usdcAmount:
          type: string
          description: Final USDC amount in atomic units (6 decimals) with markup applied
          example: "3642"
        x402Version:
          type: integer
          description: x402 protocol version
          example: 1
        payment:
          type: object
          description: x402-compliant payment requirements
          required:
            - scheme
            - network
            - maxAmountRequired
            - resource
            - description
            - mimeType
            - payTo
            - maxTimeoutSeconds
            - asset
          properties:
            scheme:
              type: string
              enum: [exact]
              example: "exact"
            network:
              type: string
              example: "base"
            maxAmountRequired:
              type: string
              description: USDC amount in atomic units (6 decimals)
              example: "3642"
            resource:
              type: string
              description: Upload endpoint URL
              example: "https://upload.ardrive.io/v1/tx"
            description:
              type: string
              example: "Upload 2048 bytes (signed data item) to Arweave via AR.IO Bundler"
            mimeType:
              type: string
              example: "application/octet-stream"
            payTo:
              type: string
              description: Recipient Ethereum address for USDC payment
              example: "0xCFd3f996447a541Cbfba5422310EDb417d9f2cE6"
            maxTimeoutSeconds:
              type: integer
              description: Payment authorization timeout
              example: 3600
            asset:
              type: string
              description: USDC contract address on the network
              example: "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913"
            extra:
              type: object
              description: EIP-712 domain metadata
              properties:
                name:
                  type: string
                  example: "USD Coin"
                version:
                  type: string
                  example: "2"
    X402PricingRawData:
      type: object
      description: x402 pricing response for raw data (includes ANS-104 overhead calculation)
      required:
        - token
        - currency
        - network
        - rawDataSize
        - userTagCount
        - systemTagCount
        - totalTagCount
        - estimatedDataItemSize
        - overhead
        - winstonCost
        - usdcAmount
        - x402Version
        - payment
      properties:
        token:
          type: string
          description: The payment token used (e.g., usdc-base)
          example: "usdc-base"
        currency:
          type: string
          description: The payment currency (currently only usdc)
          enum: [usdc]
          example: "usdc"
        network:
          type: string
          description: The payment network
          enum: [base, base-mainnet, base-sepolia, ethereum-mainnet, polygon-mainnet]
          example: "base"
        rawDataSize:
          type: integer
          description: Size of raw data in bytes (before ANS-104 wrapping)
          example: 1024
        userTagCount:
          type: integer
          description: Number of user-provided tags
          example: 3
        systemTagCount:
          type: integer
          description: Number of system-added tags (Bundler, Upload-Type, etc.)
          example: 7
        totalTagCount:
          type: integer
          description: Total number of tags (user + system)
          example: 11
        estimatedDataItemSize:
          type: integer
          description: Estimated final data item size including ANS-104 overhead
          example: 2832
        overhead:
          type: integer
          description: ANS-104 overhead in bytes (signature, owner, tags, headers)
          example: 1808
        winstonCost:
          type: string
          description: Base Winston cost from Arweave gateway (no markup)
          example: "674782942"
        usdcAmount:
          type: string
          description: Final USDC amount in atomic units (6 decimals) with markup applied
          example: "3642"
        x402Version:
          type: integer
          description: x402 protocol version
          example: 1
        payment:
          type: object
          description: x402-compliant payment requirements
          required:
            - scheme
            - network
            - maxAmountRequired
            - resource
            - description
            - mimeType
            - payTo
            - maxTimeoutSeconds
            - asset
          properties:
            scheme:
              type: string
              enum: [exact]
              example: "exact"
            network:
              type: string
              example: "base"
            maxAmountRequired:
              type: string
              description: USDC amount in atomic units (6 decimals)
              example: "3642"
            resource:
              type: string
              description: Upload endpoint URL
              example: "https://upload.ardrive.io/v1/tx"
            description:
              type: string
              example: "Upload 2832 bytes (raw data + ANS-104 overhead) to Arweave via AR.IO Bundler"
            mimeType:
              type: string
              example: "image/png"
            payTo:
              type: string
              description: Recipient Ethereum address for USDC payment
              example: "0xCFd3f996447a541Cbfba5422310EDb417d9f2cE6"
            maxTimeoutSeconds:
              type: integer
              description: Payment authorization timeout
              example: 3600
            asset:
              type: string
              description: USDC contract address on the network
              example: "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913"
            extra:
              type: object
              description: EIP-712 domain metadata
              properties:
                name:
                  type: string
                  example: "USD Coin"
                version:
                  type: string
                  example: "2"

paths:
  /:
    servers:
      - url: /
    get:
      summary: Gets the info of the service
      tags:
        - Service Info
      responses:
        "200":
          description: The info of the service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceInfo"
  /info:
    servers:
      - url: /
    get:
      summary: Gets the info of the service
      tags:
        - Service Info
      responses:
        "200":
          description: The info of the service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceInfo"
  /price/:token/:byteCount:
    servers:
      - url: /
    get:
      summary: Gets the price in winc to upload a data item
      tags:
        - Pricing
      parameters:
        - $ref: "#/components/parameters/token"
        - name: byteCount
          in: path
          description: The byte count of the data item.
          required: true
          schema:
            type: integer
            example: 1000
      responses:
        "200":
          description: The price of the data item
          content:
            text/plain:
              schema:
                type: string
              examples:
                Price:
                  value: 1000000
        "400":
          description: Invalid byte count
          content:
            text/plain:
              schema:
                type: string
              examples:
                InvalidByteCount:
                  value: Invalid byte count
  /price/:token:
    servers:
      - url: /
    get:
      summary: Gets the price in winc to upload a data item
      tags:
        - Pricing
      parameters:
        - $ref: "#/components/parameters/token"
      responses:
        "200":
          description: The price of the data item
          content:
            text/plain:
              schema:
                type: string
              examples:
                Price:
                  value: 1000000
        "400":
          description: Invalid byte count
          content:
            text/plain:
              schema:
                type: string
              examples:
                InvalidByteCount:
                  value: Invalid byte count
  /price/x402/data-item/:token/:byteCount:
    servers:
      - url: /v1
      - url: /
    get:
      summary: Gets x402 pricing for a complete signed ANS-104 data item
      description: |
        **x402 Pricing for Signed Data Items**

