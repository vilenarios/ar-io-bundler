    post:
      summary: Posts raw data with x402 payment (bundler creates ANS-104 wrapper)
      description: |
        **x402-Specific Upload Endpoint for Raw Data**

        This endpoint accepts raw data (images, files, etc.) and the bundler creates and signs
        the ANS-104 data item wrapper. It processes x402 USDC payments.

        **Use Case:** Simple clients (AI agents, apps) that don't want to create ANS-104 data items.

        **Payment Flow:**
        1. Client uploads raw data without X-PAYMENT header → Server returns 402 Payment Required
        2. Server response includes x402 payment requirements (USDC amount includes ANS-104 overhead)
        3. Client creates EIP-3009 authorization and signs with EIP-712
        4. Client retries upload with X-PAYMENT header (base64-encoded JSON)
        5. Server verifies payment, creates ANS-104 wrapper, signs with bundler key
        6. Server returns receipt with x402Payment object and 7 system tags

        **System Tags Automatically Added:**
        - Bundler: AR.IO Bundler name
        - Upload-Type: "raw-data-x402"
        - Payer-Address: Ethereum address that paid
        - X402-TX-Hash: Blockchain transaction hash
        - X402-Payment-ID: UUID for tracking
        - X402-Network: Payment network (e.g., "base")
        - Upload-Timestamp: Unix timestamp
        - Content-Type: MIME type (if provided)

        **Custom Tags:**
        Use X-TAG-* headers to add custom tags (e.g., X-TAG-App-Name: MyApp)

        **Requirements:**
        - Content-Length: Required (for fraud detection)
        - Content-Type: Optional (e.g., image/png) - adds Content-Type tag
        - X-PAYMENT: Required for x402 payment authorization (after 402 response)
        - X-TAG-*: Optional custom tags (max 100 tags)

        **Supported Networks:**
        - base (Base mainnet) - Default, enabled
        - base-sepolia (Base Sepolia testnet) - Requires X402_BASE_TESTNET_ENABLED=true
        - ethereum-mainnet - Requires X402_ETH_ENABLED=true
        - polygon-mainnet - Requires X402_POLYGON_ENABLED=true
      tags:
        - Upload
      parameters:
        - $ref: "#/components/parameters/content-length"
        - name: Content-Type
